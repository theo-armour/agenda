<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Preview</title>
</head>

<body>

<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Set stroke color to a warm orange/gold and turn off fill -->
  <g fill="none" stroke="#d1891f" stroke-width="5">
    <!-- Main vertical and horizontal "L" lines -->
    <path d="M 10 10 V 190 M 10 10 H 190" />

    <!-- Smaller “stepped” squares at the corner -->
    <path d="
      M 10 30 H 30 V 10
      M 30 10 H 50
      M 10 50 H 30
      M 50 10 V 30
    " />
  </g>
</svg>

</body>

</html>
